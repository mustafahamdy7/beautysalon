name: beauty_salon
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  animated_text_kit: ^4.2.2
  carousel_slider: ^4.2.1
  full_screen_image: ^2.0.0

  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
   uses-material-design: true
   assets:
    - assets/images/

   fonts:
     - family: edu
       fonts:
         - asset: assets/fonts/NotoSansArabic_Condensed-Bold.ttf
